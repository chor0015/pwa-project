<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="error">
    <header id="header">
        <div class="header header__container container">
            <h1>
                <a href="/"><img src="./img/logo.png" class="header__logo" alt="Suggesta logo"></a>
            </h1>
            <div class="tmdb__logo" >
                <img src="./img/tmdb-logo.svg" alt="The Movie Database logo">
            </div>
            <div class="header__searchbar">
                <form id="searchForm" >
                    <label for="search" class="screen-reader-text">Enter a movie name or a part of it, and hit the search button</label>
                    <input id="search" class="searchbar" type="search" placeholder="Enter movie name...">
                    <button class="search__button" type="submit">
                        <i class="uil uil-search search__icon"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <section  id="404Area" class="container error__container main__content">
                <h2 class="title">Oh-oh! Looks like this page doesn't exist.</h2>
                <div class="gif"><img src="./img/404.webp" alt=""></div>
                <h3 class="subtitle">Please, check your internet connection and try again. Or you can go through past searches:</h3>
        </section>
        <section class="pastsearches__container" >
            <div class="pastsearches__content" id="pastSearches">

            </div>
        </section>
    </main>
    <footer>
        <div class="footer__container container">
            Suggesta. 2022
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
