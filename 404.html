<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="error">
    <header>
        <div class="header header__container container">
            <h1>
                <a href="/"><img src="./img/apple-touch-icon.png" class="header__logo" alt=""></a>
            </h1>
            <div class="tmdb__logo" >
                <img src="./img/tmdb-logo.svg" alt="">
            </div>
            <div class="header__searchbar">
                <form id="searchForm" >
                    <input id="search" class="searchbar" type="search" placeholder="Enter movie name...">
                    <button class="search__button" type="submit">
                        <i class="uil uil-search search__icon"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <section  id="404Area" class="container error__container main__content">
                <h2 class="title">Oh-oh! Looks like this page doesn't exist.</h2>
                <div class="gif"><img src="./img/404.webp" alt=""></div>
                <h3 class="subtitle">Please, go back and try again. Or you can go through past searches:</h3>
                
                <!-- <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/vtm4qejJIl1ERPIrbA" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/knife-crab-pikaole-vtm4qejJIl1ERPIrbA"></a></p> -->
        </section>
        <section class="container error__container display-none" id="offline">
            <h2 class="title">Hmm...Looks like the app is offline.</h2>
            <div class="gif"><img src="./img/offline.webp" alt=""></div>
            <h3 class="subtitle">Please, check your internet connection and try again.</h3>
            <p>While you're offline you can only go through your past searches.</p>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
