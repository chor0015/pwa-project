<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a movie</title>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <header>
        <div class="header header__container container">
            <h1>
                <img src="./img/apple-touch-icon.png" class="header__logo" alt="">
            </h1>
            <div class="tmdb__logo" >
                <img src="./img/tmdb-logo.svg" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="container search__container">
            
            <div class="search__content">
                <h2 class="title">Hey! Welcome to Suggesta.</h2>
                <h3 class="subtitle">Suggesta will search through the Movie Database to find the movie you need. It will also recommend similar movies.</h3>
                <p>Enter a movie name or a part of it, and hit the search button.</p>
                <input class="searchbar" type="search">
                <button class="search__button"><i class="uil uil-search search__icon"></i></button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
