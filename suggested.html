<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended movies - Suggest</title>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="suggest">
    <header>
        <div class="header header__container container">
            <h1>
                <a href="/"><img src="./img/logo.png" class="header__logo" alt=""></a>
            </h1>
            <div class="tmdb__logo" >
                <img src="./img/tmdb-logo.svg" alt="">
            </div>
            <div class="header__searchbar">
                <form id="searchForm">
                    <input id="search" class="searchbar" type="search" placeholder="Enter movie name...">
                    <button class="search__button" type="submit">
                        <span class="material-icons md-36">
                            search
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <section class="container error__container display-none" id="offline">
            <p>Hmm...I noticed you're offline. You can keep using the app but do not search for anything new. Otherwise you'll see a sad crab. It doesn't bite, though.</p>
        </section>
        <section id="resultsArea" class="container results__container main__content">
            <h2 class="title" id="resultsPageTitle">Here are some movies similar to <span id="movieName"></span> that you might like</h2>
            <div class="results__content" id="resultsContent">
            </div>
    </section>
    <section class="container error__container display-none"  id="noMovies">
        <h2 class="title">It looks like there are no similar movies to</h2>
    </section>
    
    </main>
    <footer>

    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
